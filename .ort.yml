# analyzer:
#   skip_excluded: true

excludes:
  paths:
    # - pattern: "**/test/**"
    #   reason: "TEST_OF"
    #   comment: "This directory contains test and data which are relevant."
    - pattern: "lib/compiler/scripts/smoke-build"
      reason: "TEST_OF"
      comment: "This directory contains test projects which are not relevant."

    - pattern: ".ort/**"
      reason: "TEST_OF"
      comment: "This directory is not relevant."

    - pattern: "system/COPYRIGHT"
      reason: "OTHER"
      comment: "This file contains all licenses used in Erlang/OTP. Not relevant"

    - pattern: "CONTRIBUTING"
      reason: "OTHER"
      comment: "This file contains needs to specify its license"


#  Only apply to 'report'
license_choices:
    # Given choices, decide to apply one license or another.
    repository_license_choices:
#       - given: "Apache-2.0 OR ErlPL-1.1"
#         choice: "Apache-2.0"

#       - given: "Apache-2.0 OR BSL-1.0"
#         choice: "Apache-2.0"

      - given: "Apache-2.0 OR LGPL-2.1-or-later"
        choice: "Apache-2.0"


# Resolutions are only taken into account by the reporter.
# analyzer, scanner ignores them
# evaluator mentions rule_violations as ERRORs, but also marks how many errors were resolved
#
resolutions:
    # Rule Violations allows us to argue about why we can skip
    # the violation or why it does not apply
    rule_violations:

      - message: ".*copyleft-limited categorized license LGPL-2.1-or-later was detected.*"
        reason: "PATENT_GRANT_EXCEPTION"
        comment: "Autoconf-exception-generic-3.0 allows its usage"

#       - message: ".*The license GPL-3.0-or-later WITH Autoconf-exception-generic-3.0 is currently not covered by policy rules.*"
#         reason: "PATENT_GRANT_EXCEPTION"
#         comment: "Autoconf-exception-generic-3.0 allows its usage"

#       - message: ".*The license LGPL-2.0-or-later WITH WxWindows-exception-3.1 is currently not covered by policy rules.*"
#         reason: "PATENT_GRANT_EXCEPTION"
#         comment: "WxWindows-exception-3.1 allows its usage"

#       - message: ".*LicenseRef-scancode-unicode is currently not covered.*"
#         reason: "PATENT_GRANT_EXCEPTION"
#         comment: "LicenseRef-scancode-unicode allows its usage."

#       - message: ".*The license IETF-Trust is.*"
#         reason: "PATENT_GRANT_EXCEPTION"
#         comment: "The license 'IETF-Trust' is manually curated and contains simply an IETF document, which allows its distribution.`"

#       - message: ".*Apache-2.0 WITH LLVM-exception.*"
#         reason: "PATENT_GRANT_EXCEPTION"
#         comment: "Apache-2.0 WITH LLVM-exception allows its usage."

